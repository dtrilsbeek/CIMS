

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prices</title>

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
</head>
<body>
<div class="container">

    <h2>Last price</h2>
    <div class="row">
        <p class="col-md-12">The last price is <strong><span id="content">N/A</span>&nbsp;&euro;</strong>.</p>
        <button id="toggle">stop</button>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    const btnToggle = document.querySelector("#toggle");

    const getSource = () => {
        const source = new EventSource("/prices/stream");
        source.onmessage = function (event) {
            document.getElementById("content").innerHTML = event.data;
        };
        return source;
    };

    let source = getSource();

    btnToggle.addEventListener("click", () => {
        if(source.readyState === source.CLOSED) {
            source = getSource();
            btnToggle.textContent = "stop";
        }
        else if(source.readyState === source.OPEN){
            source.close();
            btnToggle.textContent = "start";
        }
        else {
            //event source is connecting, do nothing.
        }
    });
</script>
</html>
